<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Project Details - Your Name</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        link[rel="icon"] {
            mask-image: url('../circular-mask.svg');
            -webkit-mask-image: url('../circular-mask.svg');
            mask-size: contain;
            -webkit-mask-size: contain;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>Your Name</h1>
                <nav>
                    <a href="../index.html">Home</a>
                    <a href="../about.html">About</a>
                    <a href="index.html">Projects</a>
                    <a href="../blog/index.html">Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <article class="project-details" id="project-details">
                <!-- Project details will be populated by JavaScript -->
                <img src="../images/project-images/project2-screenshot.jpg" alt="Project 2 Screenshot">
            </article>
        </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id') || 'project1';
            const project = projects.find(p => p.id === projectId);
            if (project) {
                document.getElementById('page-title').textContent = `${project.title} - Your Name`;
            }
        });
    </script>
</body>
</html>
